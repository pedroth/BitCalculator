<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="./index.css" />

  <link rel="stylesheet" data-name="vs/editor/editor.main" href="./vs-monaco/editor/editor.main.css" />

<body>
  <div class="container">
    <div class="tools">
      <i class="material-icons">
