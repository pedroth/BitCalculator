<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bit Calculator</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="github">
        <i class="material-icons">
          <a
            title="Github"
            href="https://www.github.com/pedroth/BitCalculator"
            target="_blank"
            rel="noopener"
            >code</a
          >
        </i>
      </div>
      <div class="title">
        <h1>Bit Calculator</h1>
      </div>
      <div id="composer">
        <div id="inputContainer">
          <div id="input"></div>
        </div>
        <div id="outputContainer">
          <textarea title="output" id="output"></textarea>
        </div>
      </div>
    </div>
    <script
      src="https://pagecdn.io/lib/ace/1.4.12/ace.min.js"
      type="text/javascript"
      charset="utf-8"
      crossorigin="anonymous"
    ></script>
    <script>
      if (location.port !== "") ace.config.set("basePath", "/");
      else ace.config.set("basePath", "/BitCalculator/");
      var editor = ace.edit("input");
      editor.setTheme("ace/theme/dracula");
      editor.setOptions({
        fontSize: "20pt",
        wrap: true
      });
    </script>
  </body>
  <script src="./BitCalculator.js"></script>
</html>
